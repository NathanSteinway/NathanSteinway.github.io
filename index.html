        <div class="container">

                <div id='contact' class='contactBody'>

                    <form method='POST' action="https://getform.io/f/f3c01939-bcf9-48d9-9039-ec216a26f79e" class='formBody'>

                        <div class='contactGreeting'>
                            <p class='contactGreetingText'>Contact Me!</p>
                        </div>


                        <input class='phName' type="text" placeholder='Name' name='name' required/>
                    
                        <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class='phEmail' type="email" placeholder='Email' name='email' required/>
                    
                        <textarea class='phMessage' name="message" rows="5" placeholder='Message' required></textarea>
                    
                        <button class='submitBtn'>Submit</button>

                    </form>
                </div>
            </section>
